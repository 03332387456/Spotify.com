<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>'Spotify - Web Player: Music for everyone'</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="shortcut icon" href="./svgFiles/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container-fluid p-2 NavBar">
      <img class="invert Spotify-logo" src="./svgFiles/logo.svg" alt="Spotify">


      <div class="inputWrapper">
        <img class="invert homeIcon" src="./svgFiles/homeIcon.svg" alt="Home">
        <img class="invert SearchIcon" src="./svgFiles/search.svg" alt="Search">
        <input class="input" type="text" placeholder="What do you want to play">
      </div>

      <div class="ButtonWrapper">
        <button type="button" class="butn-signup">Sign Up</button>
        <button type="button" class="butn-login">Log In</button>
      </div>

    </div>
  </header>


  <main>
    <section>

      <div class="main">

        <div class="right">

          <div class="library">
            <div class="right-child">
              <div class="img-div">
                <img class="invert libraryIcon" src="./svgFiles/libraryIcon.svg" alt="Your Library"><span>Your
                  Library</span>
              </div>
              <img width="40px" class="invert cross" src="./svgFiles/cross.svg" alt="Close">
            </div>

            <div id="container" class="LibraryContainer">
              <!-- <ul id="ulOfLibrary" class="ulOfLibrary">

            </ul> -->
            </div>


            <div class="footer">
              <ul>
                <li><a href="#">Legal</a></li>
                <li><a href="#">Safety & Privacy Center</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Cookies</a></li>
                <li><a href="#">About Ads</a></li>
                <li><a href="#">Accessibility</a></li>
              </ul>
            </div>

          </div>


        </div>

        <div class="left">

          <div class="TrendingSongs">

            <div class="container-burger">
              <img width="40px" class="invert hamburger" src="./svgFiles/hamburger.svg" alt="hamburger">
              <h2 class="Trending">Trending Songs</h2>
            </div>

            <div class="cardContainer">

            </div>


            <div class="playBar">
              <div class="seekbar">
                <div class="circle"></div>
              </div>
              <div class="abovebar">
                <div class="songName"></div>
                <div class="songButtons">
                  <img id="previous" class="invert" src="./svgFiles/previous.svg" alt="previous">
                  <img id="play" class="invert" src="./svgFiles/playforSongLi.svg" alt="play">
                  <img id="next" class="invert" src="./svgFiles/next.svg" alt="Next">
                </div>

                <div class="volumeButton">
                  <div class="SongDuratio"></div>
                  <img class="invert" src="./svgFiles/volume.svg" width="30px" alt="">
                  <input class="invert" type="range" name="volume">
                </div>

              </div>
            </div>


          </div>

        </div>


      </div>


    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
